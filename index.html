<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car ETA Bar</title>
  <style>
    :root {
      --track: rgba(255,255,255,.15);
      --fill: #2b67f6;
      --text: #ffffff;
      --height: 40px;
      --radius: 12px;
    }

    body {
      margin:0; font-family: Inter, sans-serif; color: var(--text); background:transparent;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100vh;
    }

    .bar-wrap {
      padding:8px 16px; background:rgba(0,0,0,0.35); border-radius:8px; 
      display:flex; flex-direction:column; gap:6px; width:min(90vw,600px);
    }
    .header { display:flex; justify-content:space-between; font-size:14px; font-weight:600; }
    .route { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .eta { opacity:.9; }
    .trip { font-size:13px; opacity:0.8; text-align:right; }

    .bar {
      position:relative; width:100%; height:var(--height); background:var(--track);
      border-radius:var(--radius); overflow:hidden;
    }
    .fill {
      position:absolute; inset:0; width:0%; background:var(--fill); transition:width .25s linear;
    }
    .car {
      position:absolute; top:50%; transform:translate(-50%,-50%); width:70px; height:auto;
      left:0;
    }
    .car img { width:100%; height:auto; display:block; }

    /* connection panel */
    .topbar {
      margin-top:12px; display:flex; gap:8px; align-items:center;
      background:rgba(0,0,0,0.4); padding:8px 12px; border-radius:6px;
    }
    .topbar input {
      padding:4px 6px; border-radius:4px; border:none;
      outline:none; font-size:14px;
    }
    .topbar button {
      padding:4px 10px; border:none; border-radius:4px;
      background:#2b67f6; color:#fff; font-weight:bold; cursor:pointer;
    }
    .topbar button.disconnect {
      background:#d94d4d;
    }
    #status { font-size:13px; opacity:0.9; }
  </style>
</head>
<body>
  <div class="bar-wrap">
    <div class="header">
      <div class="route" id="route">Destination: Not Set</div>
      <div class="eta" id="eta">ETA 0m</div>
    </div>
    <div class="bar" id="bar">
      <div class="fill" id="fill"></div>
      <div class="car" id="car">
        <img src="car.png" alt="Car">
      </div>
    </div>
    <div class="trip" id="trip" style="display:none;">Trip Length: 0s</div>
  </div>

  <!-- connect panel -->
  <div class="topbar">
    <input id="channelInput" type="text" placeholder="Twitch channel (e.g. dedefasuyi)">
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn" class="disconnect">Disconnect</button>
    <span id="status">Not connected</span>
  </div>

  <!-- tmi.js -->
  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
  <script>
    let client = null;
    let totalSeconds = 0;   
    let endTime = 0;
    let startTime = 0;
    let accumulatedSeconds = 0; // total trip length
    let lastUpdateExtra = 0;
    let ticking = false;

    const routeEl = document.getElementById("route");
    const etaEl = document.getElementById("eta");
    const fillEl = document.getElementById("fill");
    const carEl = document.getElementById("car");
    const barEl = document.getElementById("bar");
    const tripEl = document.getElementById("trip");
    const statusEl = document.getElementById("status");

    function formatETA(sec) {
      if (sec <= 0) return "ETA 0m";
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      if (h > 0) return `ETA ${h}h ${m}m ${s}s`;
      if (m > 0) return `ETA ${m}m ${s}s`;
      return `ETA ${s}s`;
    }

    function formatTrip(sec) {
      if (sec <= 0) return "Trip Length: 0s";
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      if (h > 0) return `Trip Length: ${h}h ${m}m ${s}s`;
      if (m > 0) return `Trip Length: ${m}m ${s}s`;
      return `Trip Length: ${s}s`;
    }

    function updateTripDisplay() {
      if (accumulatedSeconds > 0 && ticking) {
        tripEl.style.display = "block";
        tripEl.textContent = formatTrip(accumulatedSeconds);
      } else {
        tripEl.style.display = "none";
      }
    }

    function tick() {
      if (!ticking) return;
      const now = Date.now();
      const remaining = Math.max(0, Math.floor((endTime - now) / 1000));
      const elapsed = (endTime - startTime - remaining * 1000) / 1000;
      const pct = totalSeconds > 0 ? Math.min(100, (elapsed / totalSeconds) * 100) : 0;

      fillEl.style.width = pct + "%";

      const barRect = barEl.getBoundingClientRect();
      const carW = carEl.getBoundingClientRect().width || 70;
      const usable = Math.max(0, barRect.width - carW);
      carEl.style.left = usable * (pct / 100) + carW / 2 + "px";

      if (remaining > 0) {
        let text = formatETA(remaining);
        if (lastUpdateExtra !== 0) {
          const sign = lastUpdateExtra > 0 ? "+" : "";
          text += ` (Updated ${sign}${lastUpdateExtra}s)`;
        }
        etaEl.textContent = text;
        requestAnimationFrame(tick);
      } else {
        ticking = false;
        etaEl.textContent = "Arrived!";
        tripEl.style.display = "none"; // hide trip length when finished
      }
    }

    function resetTimer() {
      totalSeconds = 0;
      endTime = 0;
      startTime = 0;
      accumulatedSeconds = 0;
      lastUpdateExtra = 0;
      ticking = false;
      fillEl.style.width = "0%";
      carEl.style.left = "0px";
      etaEl.textContent = "ETA 0m";
      routeEl.textContent = "Destination: Not Set";
      updateTripDisplay();
    }

    function connectTwitch(channel) {
      statusEl.textContent = "Connectingâ€¦";
      try { if (client) client.disconnect(); } catch(e){}
      
      client = new tmi.Client({ 
        connection:{secure:true,reconnect:true}, 
        channels:[channel] 
      });

      client.connect()
        .then(()=>{
          statusEl.textContent = `âœ… Connected: ${channel}`;
        })
        .catch(e=>{
          console.error("Twitch connect error", e);
          statusEl.textContent = `âŒ Tried ${channel} but failed`;
        });

      client.on('message',(chan,tags,msg,self)=>{
        if(self) return;
        const text = msg.trim();
        const parts = text.split(" ");
        const cmd = parts[0].toLowerCase();

        if (cmd === "!st" && parts[1]) {
          const changeSecs = parseInt(parts[1], 10);
          if (!isNaN(changeSecs)) {
            const now = Date.now();
            if (totalSeconds === 0 || !ticking) {
              // start fresh
              totalSeconds = Math.max(0, changeSecs);
              accumulatedSeconds = totalSeconds;
              startTime = now;
              endTime = now + totalSeconds * 1000;
              ticking = true;
              lastUpdateExtra = changeSecs;
              updateTripDisplay();
              tick();
            } else {
              // add to existing countdown
              endTime += changeSecs * 1000;
              totalSeconds += changeSecs;
              accumulatedSeconds += changeSecs;
              lastUpdateExtra = changeSecs;
              updateTripDisplay();
            }
          }
        }

        if (cmd === "!sd" && parts.length > 1) {
          const destination = parts.slice(1).join(" ");
          routeEl.textContent = "Destination: " + destination;
        }

        if (cmd === "!reset") {
          resetTimer();
        }
      });
    }

    // âœ… Button actions
    document.getElementById("connectBtn").addEventListener("click", ()=>{
      const ch = document.getElementById("channelInput").value.trim().toLowerCase();
      if(ch){ connectTwitch(ch); }
    });

    document.getElementById("disconnectBtn").addEventListener("click", ()=>{
      if (client) {
        try { client.disconnect(); } catch(e){}
        statusEl.textContent = "ðŸ”Œ Disconnected";
      }
    });
  </script>
</body>
</html>
